<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Coffee Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto Condensed', sans-serif;
        }
        #coffee-banner-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #coffee-banner-slider {
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-out;
        }
        .coffee-banner {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 80%;
        }
        .content h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
        }
        .indicator.active {
            background: white;
        }
    </style>
</head>
<body>
    <div id="coffee-banner-container">
        <div id="coffee-banner-slider">
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/4s688q3.jpg');">
                <div class="content">
                    <h1>MANGUU COFFEE</h1>
                    <p>Çiftlikten Fincanınıza Muhteşem Lezzet</p>
                    <a href="https://manguu.com.tr/tum-urunler" class="button">ÜRÜNLERİMİZİ KEŞFEDİN</a>
                </div>
            </div>
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/9laquge.png');">
                <div class="content">
                    <h1>Sanatsal Lezzetin Adresi</h1>
                    <p>Zengin Espresso Çekirdeği Çeşitlerimiz</p>
                    <a href="https://manguu.com.tr/espresso" class="button">KATEGORİYE GİT</a>
                </div>
            </div>
            <div class="coffee-banner" style="background-image: url('https://i.hizliresim.com/7blxwsp.png');">
                <div class="content">
                    <h1>MANGUU COFFEE</h1>
                    <p>Her Köşede Aynı Lezzet</p>
                    <a href="https://manguu.com.tr/pages/iletisim" class="button">ŞUBELERİMİZ</a>
                </div>
            </div>
        </div>
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('coffee-banner-slider');
            const banners = document.querySelectorAll('.coffee-banner');
            const indicators = document.querySelectorAll('.indicator');
            let currentBanner = 0;

            function slideTo(index) {
                currentBanner = index;
                slider.style.transform = `translateX(-${index * 100}%)`;
                updateIndicators();
            }

            function updateIndicators() {
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentBanner);
                });
            }

            function autoSlide() {
                currentBanner = (currentBanner + 1) % banners.length;
                slideTo(currentBanner);
            }

            setInterval(autoSlide, 5000); // Auto-slide every 5 seconds

            // Touch events for manual sliding
            let touchStartX = 0;
            let touchEndX = 0;

            slider.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            slider.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchStartX - touchEndX > 50) {
                    // Swipe left
                    slideTo((currentBanner + 1) % banners.length);
                } else if (touchEndX - touchStartX > 50) {
                    // Swipe right
                    slideTo((currentBanner - 1 + banners.length) % banners.length);
                }
            }
        });
    </script>
</body>
</html>
